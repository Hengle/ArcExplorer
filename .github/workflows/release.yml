name: Compile Release

on: 
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs: 
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Publish
      run: |
        dotnet publish ArcExplorer -c Release -r win-x64
        copy ArcExplorer\bin\Release\net8.0\win-x64\smash_arc.dll ArcExplorer\bin\Release\net8.0\win-x64\publish\smash_arc.dll
    - name: Create Release Zip
      run: Compress-Archive -path "ArcExplorer\bin\Release\net8.0\win-x64\publish\*" -destinationPath ArcExplorer_win_x64.zip
    - name: Upload Zip
      uses: actions/upload-artifact@v3
      with:
        name: ArcExplorer_win_x64
        path: ArcExplorer_win_x64.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ArcExplorer_win_x64.zip
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Publish
      run: |
        dotnet msbuild ArcExplorer -t:BundleApp -p:RuntimeIdentifier=osx-x64 -property:Configuration=Release -p:UseAppHost=true -p:SelfContained=true
        cp ArcExplorer/bin/Release/net8.0/osx-x64/libsmash_arc.dylib ArcExplorer/bin/Release/net8.0/osx-x64/publish/ArcExplorer.app/Contents/MacOS/libsmash_arc.dylib
    - name: Sign Binaries
      run: codesign -s - --force --deep ArcExplorer/bin/Release/net8.0/osx-x64/publish/ArcExplorer.app
    - name: Create Release Zip
      run: zip -j ArcExplorer_macos.zip ArcExplorer/bin/Release/net8.0/osx-x64/publish/ArcExplorer.app
    - name: Upload Zip
      uses: actions/upload-artifact@v3
      with:
        name: ArcExplorer_macos
        path: ArcExplorer_macos.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ArcExplorer_macos.zip
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
